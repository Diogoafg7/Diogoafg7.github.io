<!-- Header -->
<header>
  <style>
    /* Adiciona a classe 'rounded-img' para a moldura redonda */
    .rounded-img {
      width: 100px; /* Altera o tamanho conforme necessário */
      height: 100px; /* Altera o tamanho conforme necessário */
      border-radius: 50%; /* Torna a imagem redonda */
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Alterei o tamanho e adicionei a classe 'rounded-img' para a moldura redonda -->
        <img class="img-responsive rounded-img" src="img/profile.png" alt="profile-pic" /> 
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
